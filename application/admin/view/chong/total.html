{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>资金池资金查询</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="long-tr">
                            <th width="3%">序号</th>
                            <th width="4%">头像</th>
                            <th width="5%">账号</th>
                            <th width="9%">公司名称</th>
                            <th width="5%">费率</th>
                            <th width="5%">余额</th>
                            <th width="9%">开户行</th>
                            <th width="10%">开户名</th>
                            <th width="10%">银行卡号</th>
                            <th width="8%">上次操作时间</th>
                            <th width="6%">状态</th>
                        </tr>
                        </thead>
                        <tr class="long-td">
                            <td>1</td>
                            <td>
                                <img src="/uploads/face/{$member.head_img}" class="img-circle"
                                     style="width:35px;height:35px"
                                     onerror="this.src='/static/admin/images/head_default.gif'"/>
                            </td>
                            <td>{$member.account}</td>
                            <td>{$member.nickname}</td>
                            <td>{$member.rate}</td>
                            <td>{$member.money}</td>
                            <td>{$member.bank_name}</td>
                            <td>{$member.bank_owner}</td>
                            <td>{$member.bank_card}</td>
                            <td>{$member.last_login_time}</td>
                            <td>{$member.status}</td>
                        </tr>
                        <tbody id="list-content"></tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
</div>
