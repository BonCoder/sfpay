{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>代付批次查询</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <div class="row">
                <div class="col-sm-12">
                    <form name="admin_list_sea" class="form-inline" id="myForm">
                        <div class="form-group">
                            <label for="account" class="sr-only">用户名</label>
                            <input type="text" name="account" placeholder="请输入用户名"id="account"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="money" class="sr-only">金额</label>
                            <input type="text" name="money" placeholder="请输入金额" id="money"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bank_card" class="sr-only">卡号</label>
                            <input type="text" name="bank_card" placeholder="请输入卡号" id="bank_card"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="shenfenzheng" class="sr-only">身份证</label>
                            <input type="text" name="shenfenzheng" placeholder="请输入身份证" id="shenfenzheng" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bank_name" class="sr-only">姓名</label>
                            <input type="text" name="bank_name" placeholder="请输入姓名" id="bank_name"
                                   class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" onclick="Ajaxpage()"><i
                                    class="fa fa-search"></i> 搜索
                            </button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-white" onclick="formReset()">重置</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--搜索框结束-->
            <div class="hr-line-dashed"></div>
            <div class="example-wrap">
                <div class="example">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="long-tr">
                            <th width="3%">序号</th>
                            <th width="4%">头像</th>
                            <th width="5%">账号</th>
                            <th width="9%">公司名称</th>
                            <th width="5%">代付金额</th>
                            <th width="9%">身份证号</th>
                            <th width="10%">开户名</th>
                            <th width="10%">银行卡号</th>
                            <th width="8%">文件名</th>
                            <th width="8%">上传日期</th>
                            <th width="6%">状态</th>
                        </tr>
                        </thead>
                        <tbody id="list-content">

                        </tbody>
                    </table>
                    <div id="AjaxPage" style=" text-align: right;"></div>
                    <div id="allpage" style=" text-align: right;"></div>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>

{include file="public/footer" /}

<script src="__JS__/bootstrap-prettyfile.js"></script>
<script type="text/javascript">

    $( '#daoru_excel input[type="file"]' ).prettyFile();

    //laypage分页
    Ajaxpage();

    function Ajaxpage(curr) {
        var account = $('#account').val();
        var money = $('#money').val();
        var bank_card = $('#bank_card').val();
        var shenfenzheng = $('#shenfenzheng').val();
        var bank_name = $('#bank_name').val();
        $.post('{:url("daifu/member_index")}', {
            page: curr || 1,
            bank_name: bank_name,
            account: account,
            money: money,
            bank_card: bank_card,
            shenfenzheng: shenfenzheng,
        }, function (data) {
            $(".spiner-example").css('display', 'none'); //数据加载完关闭动画
            if (data.data == '') {
                $("#list-content").html('<td colspan="20" style="padding-top:10px;padding-bottom:10px;font-size:16px;text-align:center">暂无数据</td>');
            } else {
                var tpl = document.getElementById('list-template').innerHTML;
                laytpl(tpl).render(data.data, function (html) {
                    document.getElementById('list-content').innerHTML = html;
                });
                laypage({
                    cont: $('#AjaxPage'),//容器。值支持id名、原生dom对象，jquery对象,
                    pages: data.pages,//总页数
                    skip: true,//是否开启跳页
                    skin: '#1AB5B7',//分页组件颜色
                    curr: curr || 1,
                    groups: 3,//连续显示分页数
                    jump: function (obj, first) {
                        if (!first) {
                            Ajaxpage(obj.curr)
                        }
                        $('#allpage').html('第' + obj.curr + '页，共' + obj.pages + '页');
                    }
                });
            }
        });
    }

    //重置
    function formReset() {
        document.getElementById("myForm").reset();
    }

    $(function(){
        $('#daoru_excel').ajaxForm({
            beforeSubmit: checkForm,
            success: complete,
            dataType: 'json'
        });

        function checkForm(){
            if( '' == $.trim($('#password').val())){
                layer.msg('交易密码不能为空',{icon:0,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

            if( '' == $.trim($('#excel').val())){
                layer.msg('请选择excel文件',{icon:0,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
        }


        function complete(data){
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    window.location.href="{:url('daoru/member_index')}";
                });
            }else{
                layer.msg(data.msg, {icon: 5,time:1500,shade: 0.1});
                return false;
            }
        }

    });
</script>
</body>
</html>
